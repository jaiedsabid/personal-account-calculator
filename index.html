<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account Calculator</title>
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Tailwind CSS with core plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- TailWind CSS Config -->
    <script>
        tailwind.config = {
            content: ['./**/*.{html}'],
            theme: {
                extend: {}
            },
        }
    </script>
</head>

<body>
    <!-- Main Section -->
    <main class="container py-8 flex flex-col justify-center items-center">
        <!-- Page Heading -->
        <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Personal Account Calculator</h1>
        <!-- Image and Calculator form -->
        <div class="grid grid-rows-1 grid-cols-3 auto-rows-min gap-x-10 mt-10">
            <!-- Image -->
            <div id="background" class="h-full w-full col-span-2">
            </div>
            <!-- Calculator Form -->
            <div class="bg-gray-100 p-5 rounded">
                <!-- Income Section -->
                <div id="income-wrapper" class="mb-2">
                    <h2 class="text-lg font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate">Income</h2>
                    <!-- Income Input -->
                    <div class="mt-2 flex flex-row justify-between items-center">
                        <label for="income" class="block text-sm font-medium text-gray-700 mr-3">Income: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="number" value="" name="income" id="income"
                                class="focus:ring-indigo-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Expenses Section -->
                <div id="expenses-wrapper">
                    <h2 class="mb-3 text-lg font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate">Expenses</h2>
                    <!-- Food Input -->
                    <div class="mt-2 flex flex-row justify-between items-center">
                        <label for="food" class="block text-sm font-medium text-gray-700 mr-3">Food: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="number" value="" name="food" id="food"
                                class="focus:ring-indigo-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Rent Input -->
                    <div class="mt-2 flex flex-row justify-between items-center">
                        <label for="rent" class="block text-sm font-medium text-gray-700 mr-3">Rent: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="number" value="" name="rent" id="rent"
                                class="focus:ring-indigo-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Clothes Input -->
                    <div class="mt-2 flex flex-row justify-between items-center">
                        <label for="clothes" class="block text-sm font-medium text-gray-700 mr-3">Clothes: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="number" value="" name="clothes" id="clothes"
                                class="focus:ring-indigo-500 focus:border-blue-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Expenses Calculation Button -->
                    <div class="mt-4 w-full flex justify-center">
                        <button id="calc-expenses" type="button"
                            class="inline-flex items-center px-8 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none shadow active:shadow-none">Calculate</button>
                    </div>
                    <!-- Expenses result and balance Section -->
                    <div id="expenses-balance" class="mt-3">
                        <h3 class="text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Total Expenses: <span id="expense-display" class="ml-1">0</span>
                        </h3>
                        <h3 class="mt-1 text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Balance: <span id="balance-display" class="ml-1">0</span>
                        </h3>
                    </div>
                </div>
                <!-- Savings Section -->
                <div id="savings" class="my-3">
                    <div class="mt-2 flex flex-row justify-between items-center space-x-2">
                        <label for="save" class="block text-sm font-medium text-gray-700 mr-3">Save: </label>
                        <div class="block relative rounded-md shadow-sm">
                            <input type="number" value="" name="percentage" id="percentage"
                                class="focus:ring-indigo-500 focus:border-blue-500 block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> % </span>
                            </div>
                        </div>
                        <!-- Calculate Savings -->
                        <div class="flex items-center justify-center">
                            <button id="calc-savings" type="button"
                                class="inline-flex items-center px-8 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none shadow active:shadow-none">Save</button>
                        </div>
                    </div>
                    <!-- Saving and remaining balance result Section -->
                    <div id="saving-remaining" class="mt-3">
                        <h3 class="text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Saving Amount: <span id="saving-amount" class="ml-1">0</span>
                        </h3>
                        <h3 class="mt-1 text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Remaining Balance: <span id="remaining-balance" class="ml-1">0</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Error Modal -->
    <div id="error-modal" class="fixed z-10 inset-0 overflow-y-auto invisible">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-900 bg-opacity-50 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div id="error-modal-inner"
                class="inline-block align-bottom bg-white rounded-lg px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-sm sm:w-full sm:p-6">
                <div>
                    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                        <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                        </svg>
                    </div>
                    <div class="mt-3 text-center sm:mt-5">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="error-title">Error Title
                        </h3>
                        <div class="mt-2">
                            <p id="error-message" class="text-sm text-gray-500">Error Messsage</p>
                        </div>
                    </div>
                </div>
                <div class="mt-5 sm:mt-6">
                    <button id="error-close" type="button"
                        class="inline-flex justify-center w-full rounded-md border border-transparent px-4 py-2 text-base font-medium sm:text-sm text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none shadow active:shadow-none">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Internal main Script -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
