<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Account Calculator</title>
    <!-- Internal Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Tailwind CSS with core plugins -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- TailWind CSS Config -->
    <script>
        tailwind.config = {
            content: ['./**/*.{html}'],
            theme: {
                extend: {}
            },
            plugins: [
                require('@tailwindcss/forms'),
            ],
        }
    </script>
</head>

<body>
    <!-- Main Section -->
    <main class="h-screen max-w-screen flex flex-col justify-center items-center">
        <!-- Page Heading -->
        <h1 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">Personal Account Calculator</h1>
        <!-- Image and Calculator form -->
        <div class="w-full lg:w-[60%] p-10 flex flex-row gap-x-10 mt-10">
            <!-- Image -->
            <div class="flex-1">
                <img class="w-full h-[400px] object-cover object-center" src="./assets/images/money-1.jpg" alt="Money">
            </div>
            <!-- Calculator Form -->
            <div class="flex-1 bg-gray-100 p-5">
                <!-- Income Section -->
                <div id="income" class="mb-5">
                    <h2 class="text-lg font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate">Income</h2>
                    <!-- Income Input -->
                    <div class="mt-4 flex flex-row justify-between items-center">
                        <label for="income" class="block text-sm font-medium text-gray-700 mr-3">Income: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="text" name="income" id="income"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Expenses Section -->
                <div id="expenses">
                    <h2 class="mb-5 text-lg font-bold leading-7 text-gray-900 sm:text-2xl sm:truncate">Expenses</h2>
                    <!-- Food Input -->
                    <div class="mt-4 flex flex-row justify-between items-center">
                        <label for="food" class="block text-sm font-medium text-gray-700 mr-3">Food: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="text" name="food" id="food"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Rent Input -->
                    <div class="mt-4 flex flex-row justify-between items-center">
                        <label for="rent" class="block text-sm font-medium text-gray-700 mr-3">Rent: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="text" name="rent" id="rent"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Clothes Input -->
                    <div class="mt-4 flex flex-row justify-between items-center">
                        <label for="clothes" class="block text-sm font-medium text-gray-700 mr-3">Clothes: </label>
                        <div class="block mt-1 relative rounded-md shadow-sm">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> ৳ </span>
                            </div>
                            <input type="text" name="clothes" id="clothes"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-7 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0.00">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm" id="currency"> BDT </span>
                            </div>
                        </div>
                    </div>
                    <!-- Expenses Calculation Button -->
                    <div class="mt-7 w-full flex justify-center">
                        <button id="calc-expenses" type="button"
                            class="inline-flex items-center px-8 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none">Calculate</button>
                    </div>
                    <!-- Expenses result and balance Section -->
                    <div id="expenses-balance" class="mt-5">
                        <h3 class="text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Total Expenses: <span id="expense-display" class="ml-1">0</span>
                        </h3>
                        <h3 class="mt-3 text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Balance: <span id="balance-display" class="ml-1">0</span>
                        </h3>
                    </div>
                </div>
                <!-- Savings Section -->
                <div id="savings" class="my-5">
                    <div class="mt-4 flex flex-row justify-between items-center space-x-2">
                        <label for="save" class="block text-sm font-medium text-gray-700 mr-3">Save: </label>
                        <div class="block relative rounded-md shadow-sm">
                            <input type="text" name="clothes" id="clothes"
                                class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-3 pr-12 sm:text-sm border-gray-300 rounded-md"
                                placeholder="0">
                            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
                                <span class="text-gray-500 sm:text-sm"> % </span>
                            </div>
                        </div>
                        <!-- Calculate Savings -->
                        <div class="flex items-center justify-center">
                            <button id="calc-savings" type="button"
                                class="inline-flex items-center px-8 py-2 border border-transparent text-sm font-medium rounded-md text-blue-700 bg-blue-100 hover:bg-blue-200 focus:outline-none">Save</button>
                        </div>
                    </div>
                    <!-- Saving and remaining balance result Section -->
                    <div id="saving-remaining" class="mt-5">
                        <h3 class="text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Saving Amount: <span id="saving-amount" class="ml-1">0</span>
                        </h3>
                        <h3 class="mt-3 text-base font-bold text-center leading-7 text-gray-900 sm:text-lg sm:truncate">
                            Remaining Balance: <span id="remaining-balance" class="ml-1">0</span>
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Internal main Script -->
    <script src="./assets/js/index.js"></script>
</body>

</html>
